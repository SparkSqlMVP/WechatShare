<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>技术讨论群二维码</title>
    <script src="/js/jquery-1.9.1.js"></script>

</head>
<body>
    <div id="friends"></div>

    <script>
        var images = window.location.href.split("=")[1];
        var form = "<img src=\"../" + images + "\" width=\"100%\" height=\"80%\" />";
        $("#friends").html(form);
    </script>
</body>

</html>
